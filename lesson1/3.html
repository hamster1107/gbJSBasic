<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    console.log(10 + 10 + "10"); // первые два значения это Number, а третье str
    console.log(10 + "10" + 10); // конкатенация если присутствует строка то все значения станут строкой
    console.log(10 + 10 + +"10"); // преобразуем строку в число
    console.log(10 / -""); // получаем из пустой строки -0 и 10 / -0
    console.log(10 / +"2,5"); // дроби писать нужно через точку 2,5 не число
  // Здесь пишем решение, данный комментарий необходимо стереть.
  </script>
</body>

</html>
